backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: 'Page'
    name: 'page'
    folder: 'content/page'
    create: true
    media_folder: ''
    public_folder: ''
    path: '{{name}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Header title', name: 'title', widget: 'string' }
      - { label: 'Publish date', name: 'date', widget: 'datetime' }
      - { label: 'Featured image', name: 'image', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - label: 'Calendar'
    name: 'calendar'
    folder: 'content/calendar'
    label_singular: 'Event'
    create: true
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Event date', name: 'date', widget: 'datetime' }
      - { label: 'Event detail', name: 'detail', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - label: 'FAQ'
    name: 'faq'
    widget: 'list'
    summary: '{{fields.question}}'
    fields:
      - { label: 'Question', name: 'question', widget: 'string' }
      - { label: 'Answer', name: 'answer', widget: 'string' }

  - label: 'Config'
    name: 'config'
    files:
      - label: 'Home page slider'
        name: 'home-page-slider'
        file: 'content/home-page-slider.yml'
        fields:
          - label: 'Slide duration (seconds)'
            name: 'interval'
            widget: 'number'
            valueType: 'int'
            default: 4
            min: 2
            max: 10
          - label: 'Images'
            name: 'images'
            widget: 'list'
            fields:
              - { label: 'Image', name: 'thumbnail', widget: 'image' }
      - label: 'Home page body'
        name: 'home-page-body'
        file: 'content/home-page-body.yml'
        fields:
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Navigation'
        name: 'navigation'
        file: 'content/navigation.yml'
        fields:
          - label: 'Main'
            name: 'main'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Url', name: 'url', widget: 'string' }
              - label: 'Subnav'
                name: 'subnav'
                widget: 'list'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Url', name: 'url', widget: 'string' }
          - label: 'Footer'
            name: 'footer'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Url', name: 'url', widget: 'string' }
